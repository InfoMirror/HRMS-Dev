<div class="main-container">
    <div class="main-content">
        <div class="row">
            <div class="col-sm-10 col-sm-offset-1">
                <div class="login-container" ng-form="loginForm" ui-keypress="{13:'login($event)'}">
                    <div class="center">
                        <h1>
                            <i class="ace-icon fa fa-pied-piper-alt green"></i>
                            <span class="red">Info Mirror</span>
                            <span class="white" id="id-text2">Login</span>
                        </h1>
                        <h4 class="blue" id="id-company-text">&copy; InfoObjects Inc.</h4>
                    </div>

                    <div class="space-6"></div>

                    <div class="position-relative">
                        <div id="login-box" class="login-box visible widget-box no-border">
                            <div class="widget-body">
                                <div class="widget-main">
                                    <h4 class="header blue lighter bigger">
                                        <i class="ace-icon fa fa-smile-o green"></i>
                                        Please Enter Your Information
                                    </h4>

                                    <div class="space-6"></div>

                                    <fieldset>
                                        <div eplogin showvalidationmessages="showValidationMessages" loginform="loginForm" loginfunction="login()" isloggingin="isLoggingIn"
                                             loginmodel="user"></div>
                                    </fieldset>
                                </div><!-- /.widget-main -->

                                <div class="toolbar clearfix">
                                    <div>
                                        <a ui-sref="forgotPassword" class="forgot-password-link">
                                            <i class="ace-icon fa fa-arrow-left"></i>
                                            I forgot my password
                                        </a>
                                    </div>

                                    <div>
                                        <a ui-sref="register" class="user-signup-link">
                                            I want to register
                                            <i class="ace-icon fa fa-arrow-right"></i>
                                        </a>
                                    </div>
                                </div>
                            </div><!-- /.widget-body -->
                        </div><!-- /.login-box -->
                    </div><!-- /.position-relative -->

                </div>
            </div><!-- /.col -->
        </div><!-- /.row -->
    </div><!-- /.main-content -->
</div>
