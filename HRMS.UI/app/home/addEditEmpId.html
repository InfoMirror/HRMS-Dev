<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="close()">&times;</button>
        <h4 class="modal-title">Update Employee Unique Id</h4>
    </div>
    <div class="modal-body">
        <div class="container">
            <form class="form form-horizontal" name="addEditEmpId">
                <div class="form-group">
                    <label class="control-label col-sm-2">Employee Unique Id:<span class="text-danger">*</span></label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" id="EmpId" name="empId" ng-required="true" ng-model="editEmpId.EmpId.value">

                        <span ng-show="addEditEmpId.empId.$error.required && addEditEmpId.empId.$dirty" class="text-danger">Required*</span>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" ng-click="submit()">Update</button>
    </div>
</div>
