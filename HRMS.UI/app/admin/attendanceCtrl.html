 <h4 style="padding-bottom: 20px;" class="clr-orange">Daily Attendance Upload</h4>
<div>
    <form name="uploadForm" id="uploadForm">


        <div class="form-group">
            <label for="UserEmail" class="required">Select File</label>
            <input type="file" ngf-select ng-model="file" name="file" ngf-max-size="20MB" id="myfile" required />
        </div>
        <div class="form-group">            
            <br>
            <i ng-show="uploadForm.file.$error.maxSize">File too large 
            {{file.size / 1000000|number:1}}MB: max 20M</i>
            <button class="btn btn-green" type="submit" ng-disabled="!uploadForm.$valid" ng-click="submit()">Submit</button>          
        </div>




    </form>

</div>
