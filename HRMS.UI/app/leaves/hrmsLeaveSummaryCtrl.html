<div class="container" width="100%">
    <div class="row">
        <label>Carried Forward Leaves: </label>
        {{leaveData.CarriedFrwdLeaves.value}}
    </div>
    <div class="row">
        <label>Leaves Accumulated this year: </label>
        <label>{{leaveData.LeavesAccumulated.value}}</label>
        <a href="#">
            <span class="glyphicon glyphicon-question-sign" data-toggle="tooltip" title="CL: {{leaveData.CL.value}} PL: {{leaveData.PL.value}}"></span></a>
        <!--<i class="icon-info-sign" data-toggle="tooltip" title="first tooltip" id='example'></i>-->
    </div>
    <div class="row">
        <label>Comp Offs Accumulated this year: </label>
        {{leaveData.CompOffsAccumulated.value}}
    </div>
    <div class="row">
        <label>Leaves Taken: </label>
        {{leaveData.LeavesTaken.value}}
    </div>
    <div class="row" ng-show="leaveData.PayOffs.value!=0">
        <label>PayOffs: </label>
        {{leaveData.PayOffs.value}}
    </div>
    <div class="row">
        <label>Leave Balance: </label>
        {{leaveData.LeaveBalance.value}}
    </div>
</div>

<script>
    $(document).ready(function () {
        $('[data-toggle="tooltip"]').tooltip();
    });
</script>
