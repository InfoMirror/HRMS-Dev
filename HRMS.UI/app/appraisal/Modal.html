<form name = "myForm" >
<div class="modal-header">
  <h1>Employee Review Form </h1>
</div>
<div style="overflow:scroll; height:500px;"" class="modal-body">


  <div class="form-horizontal">

    <div class="row" ng-repeat="question in questions"  value="{{question}}">

      <div class="col-md-10" align="Left">
        <h5><b>{{question}}</b></h5>

        <div class="form-horizontal">
          <div class="row">

            <div class="col-md-12" align="Left">
              <h6><b><i><a href="#" ng-click="boxShow=!boxShow">Additional Comments</a></i></b></h6>
              <textarea  id="txtArea" ng-model="data.textAreaValue[$index]"  class="form-control" ng-show="boxShow"  type="text" style="resize:vertical;width:100%;" placeholder="Additional Comments..."/>
            </div>
          </div>
        </div>
        

      </div>

      <div   class="col-md-2" align="center">
        <select  name="select" id="form_select" class="form-control" ng-model="data.singleSelect[$index]" required>
        <option  value=""  ng-disabled="true" >-- Select --</option>
       <option ng-repeat="rating in ratings"  value="{{rating.number}}">{{rating.number}}</option>
       </select>
      </div>


    </div>


  </div>

</div>

<div class="modal-footer">
  <button class="btn btn-primary"  ng-click="saveForm()">Save</button>
  <button class="btn btn-primary" type="submit"  ng-click="submitform()">Submit</button>
  <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
</form>
